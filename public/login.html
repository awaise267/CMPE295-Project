<!DOCTYPE html>
<html lang="en">

<head>
<meta charset="UTF-8">
<!--IE Compatibility modes-->
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<!--Mobile first-->
<meta name="viewport" content="width=device-width, initial-scale=1">
<!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
<title>Login Page</title>

<meta name="msapplication-TileColor" content="#5bc0de" />
<meta name="msapplication-TileImage" content="assets/img/metis-tile.png" />

<!-- Bootstrap -->
<link rel="stylesheet" href="assets/lib/bootstrap/css/bootstrap.css">

<!-- Font Awesome -->
<link rel="stylesheet"
	href="assets/lib/font-awesome/css/font-awesome.css">

<!-- Metis core stylesheet -->
<link rel="stylesheet" href="assets/css/main.css">

<!-- metisMenu stylesheet -->
<link rel="stylesheet" href="assets/lib/metismenu/metisMenu.css">

<!-- onoffcanvas stylesheet -->
<link rel="stylesheet" href="assets/lib/onoffcanvas/onoffcanvas.css">

<!-- animate.css stylesheet -->
<link rel="stylesheet" href="assets/lib/animate.css/animate.css">


<!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
<!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
<!--[if lt IE 9]>
        <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
        <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>

<style>
.Aligner {
	display: flex;
	align-items: center;
	justify-content: center;
}

.Aligner-item {
	max-width: 50%;
}

.Aligner-item--top {
	align-self: flex-start;
}

.Aligner-item--bottom {
	align-self: flex-end;
}
</style>
</head>

<body class="login" ng-app="blockchainLogin"
	ng-controller="loginController">
	<div class="form-signin" style="box-shadow: 10px 10px 5px #888888;">
		<div class="text-center">
			<img src="assets/img/logo.png" alt="Metis Logo">
		</div>
		<hr>
		<div class="tab-content">
			<div id="login" class="tab-pane active">
					<p class="text-muted text-center">Enter your username and
						password</p>
					<input type="text" placeholder="Username" class="form-control top"
						ng-model="login.user" required> <input type="password"
						placeholder="Password" class="form-control bottom"
						ng-model="login.pass" required>
					<button class="btn btn-lg btn-primary btn-block" ng-click="login(login.user,login.pass)">Sign
						in</button>
					<div id="login-err" ng-bind="loginErr" style="margin: 10px auto; color:red; text-align:center;"></div>
			</div>
			<div id="signup" class="tab-pane">
					<input type="text" placeholder="Username"
						class="form-control top" ng-model="signup.user" required>
					<input type="Password"
						placeholder="password" class="form-control bottom" ng-model="signup.pass" required>
					<button class="btn btn-lg btn-success btn-block" ng-click="register(signup.user, signup.pass)">Register</button>
					<div id="signup-err" ng-bind="signupErr" style="margin: 10px auto; color:red; text-align:center;"></div>
			</div>
		</div>
		<hr>
		<div class="text-center">
			<ul class="list-inline">
				<li><a class="text-muted" href="#login" data-toggle="tab">Login</a></li>
				<li><a class="text-muted" href="#signup" data-toggle="tab">Signup</a></li>
			</ul>
		</div>
	</div>

	<!--jQuery -->
	<script src="assets/lib/jquery/jquery.js"></script>
	
	<!--AngularJS -->
	<script
		src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.6.1/angular.min.js"></script>
		
	<script src="javascript/login/login.js"></script>

	<!--Bootstrap -->
	<script src="assets/lib/bootstrap/js/bootstrap.js"></script>


	<script type="text/javascript">
		(function($) {
			$(document).ready(function() {
				$('.list-inline li > a').click(function() {
					var activeForm = $(this).attr('href') + ' > form';
					//console.log(activeForm);
					$(activeForm).addClass('animated fadeIn');
					//set timer to 1 seconds, after that, unload the animate animation
					setTimeout(function() {
						$(activeForm).removeClass('animated fadeIn');
					}, 1000);
				});
			});
		})(jQuery);
	</script>
</body>

</html>
